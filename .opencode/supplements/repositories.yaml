# CMZ Agent Supplement Repositories
# These repositories enhance CMZ's capabilities without redundancy

supplements:
  # Active Integration - Core harness
  oh-my-opencode:
    url: https://github.com/code-yeongyu/oh-my-opencode.git
    type: core_harness
    status: active
    local_config: ../oh-my-opencode.json
    description: Multi-model orchestration and productivity features
    
  # Active Integration - Skills
  ai-agents-public:
    url: https://github.com/vasilyu1983/AI-Agents-public
    type: skill_source
    status: active
    local_path: ../skills/vasilyu1983-ai-agents-public-git-commit-message
    description: Git commit message skill
    
  superpowers:
    url: https://github.com/obra/superpowers.git
    type: skill_source
    status: active
    local_path: ../skills/obra-superpowers-systematic-debugging
    description: Systematic debugging strategies
    
  # Reference Materials
  opencode-antigravity-auth:
    url: https://github.com/NoeFabris/opencode-antigravity-auth.git
    type: reference
    status: reference_only
    description: Authentication patterns for OpenCode
    
  system-prompts-leaks:
    url: https://github.com/asgeirtj/system_prompts_leaks.git
    type: reference
    status: reference_only
    description: System prompt engineering reference
    
  ultrarag:
    url: https://github.com/OpenBMB/UltraRAG.git
    type: reference
    status: reference_only
    description: Advanced RAG framework patterns

# Integration Rules
integration:
  no_conflicts: true
  no_redundancy: true
  harmony_check: passed
  
# Update Schedule
updates:
  check_frequency: weekly
  auto_update_skills: true
  notify_on_changes: true
