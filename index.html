<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'; script-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'; style-src 'self' https: data: 'unsafe-inline'; connect-src 'self' https: data: blob:; media-src 'self' https: data: blob:; worker-src 'self' blob:;">

    <!-- Default SEO / Open Graph Tags -->
    <title>%VITE_APP_DEFAULT_TITLE%</title>
    <meta name="description" content="%VITE_APP_DEFAULT_DESCRIPTION%" />
    <meta property="og:title" content="%VITE_APP_DEFAULT_TITLE%" />
    <meta property="og:description" content="%VITE_OG_DESCRIPTION%" />
    <meta property="og:image" content="%VITE_PLACEHOLDER_BASE_URL%/%VITE_OG_IMAGE_WIDTH%x%VITE_OG_IMAGE_HEIGHT%/%VITE_COLOR_SLATE_900%/%VITE_COLOR_PRIMARY_EMERALD%?text=%VITE_APP_NAME%&font=roboto" />
    <meta property="og:url" content="%VITE_APP_BASE_URL%" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Critical resource hints for performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon to prevent 404 errors -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%9A%80%3C/text%3E%3C/svg%3E" />

    <!-- Critical CSS inlined for fast First Contentful Paint - Optimized for BroCula -->
    <style>
      /* Critical render path optimizations - inlined to eliminate render-blocking */
      *, *::before, *::after {
        box-sizing: border-box;
      }

      html {
        -webkit-text-size-adjust: 100%;
        -moz-tab-size: 4;
        tab-size: 4;
      }

      body {
        margin: 0;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: %VITE_COLOR_SLATE_950%; /* bg-slate-950 - prevent flash */
        color: %VITE_COLOR_SLATE_50%; /* text-slate-50 - immediate text color */
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      /* Critical Tailwind utilities inlined with CSS variables */
      .bg-slate-950 { background-color: %VITE_COLOR_SLATE_950%; }
      .text-slate-50 { color: %VITE_COLOR_SLATE_50%; }
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }

      /* Loading state for better perceived performance */
      #root:empty::before {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        border: 3px solid %VITE_COLOR_SLATE_800%;
        border-top-color: %VITE_COLOR_PRIMARY_EMERALD%;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* Button press feedback optimization for micro-UX */
      button, [role="button"] {
        will-change: transform;
        transform: translateZ(0);
      }

      button:active:not(:disabled), [role="button"]:active:not([aria-disabled="true"]) {
        transform: scale(0.97);
      }

      /* Custom scrollbar for dark theme - optimized */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: %VITE_COLOR_SLATE_900%;
      }
      ::-webkit-scrollbar-thumb {
        background: %VITE_COLOR_SLATE_700%;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: %VITE_COLOR_SLATE_600%;
      }

      /* Font display swap for non-blocking font loading */
      @font-face {
        font-family: 'Inter';
        font-display: swap;
      }

      /* Reduced motion preference support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
        #root:empty::before {
          animation: none;
        }
      }
    </style>

    <!-- Google Fonts with display=swap for non-blocking loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="%VITE_GOOGLE_FONTS_URL%" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="%VITE_GOOGLE_FONTS_URL%" rel="stylesheet"></noscript>

</head>
  <body class="bg-slate-950">
    <div id="root"></div>
    <!-- Defer main script to prevent render-blocking -->
    <script type="module" src="/index.tsx" defer></script>
  </body>
</html>
