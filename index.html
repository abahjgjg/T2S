<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Content Security Policy -->
    <!-- 'unsafe-eval' is strictly required for the Tailwind CSS Play CDN to compile styles in the browser. -->
    <!-- 'connect-src' ensures API calls to Google, OpenAI, and Supabase are allowed. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'; script-src 'self' https: blob: 'unsafe-inline' 'unsafe-eval'; style-src 'self' https: 'unsafe-inline'; connect-src 'self' https: data: blob:; media-src 'self' https: data: blob:; worker-src 'self' blob:;">

    <!-- Default SEO / Open Graph Tags -->
    <title>TrendVentures AI</title>
    <meta name="description" content="AI-powered market intelligence suite that generates business blueprints and revenue models." />
    <meta property="og:title" content="TrendVentures AI" />
    <meta property="og:description" content="AI-powered market intelligence suite that generates business blueprints." />
    <meta property="og:image" content="https://placehold.co/1200x630/0f172a/10b981?text=TrendVentures+AI&font=roboto" />
    <meta property="og:url" content="https://trendventures.ai" />
    <meta name="twitter:card" content="summary_large_image" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(300%)' }
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' }
              }
            },
            animation: {
              shimmer: 'shimmer 2s infinite linear',
              marquee: 'marquee 30s linear infinite',
            },
            screens: {
              'print': {'raw': 'print'},
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Fira+Code&display=swap');
      
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Force Reset for Dark Mode Containers */
        [class*='bg-slate-'], [class*='bg-gray-'], [class*='bg-zinc-'] {
          background-color: white !important;
          border-color: #e2e8f0 !important; /* slate-200 */
          color: black !important;
        }
        
        /* Ensure text visibility */
        [class*='text-slate-'], [class*='text-gray-'], [class*='text-white'] {
          color: #0f172a !important; /* slate-900 */
        }
        
        /* Keep accent colors but make them printable */
        [class*='text-emerald-'], [class*='text-blue-'], [class*='text-purple-'] {
          filter: brightness(0.8);
        }

        /* Hide UI elements */
        header, nav, button, .no-print {
          display: none !important;
        }

        /* Typography optimizations */
        h1, h2, h3, h4, h5, h6 {
          page-break-after: avoid;
          color: #000 !important;
        }
        
        p, li {
          orphans: 3;
          widows: 3;
        }

        /* Layout cleanup */
        .grid {
          display: block !important;
        }
        .grid > * {
          margin-bottom: 2rem;
          page-break-inside: avoid;
        }

        /* Hide scrollbars in print */
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "zod": "https://aistudiocdn.com/zod@^3.24.1",
    "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@5?external=react,react-dom",
    "vitest": "https://esm.sh/vitest@^4.0.16",
    "@testing-library/react": "https://esm.sh/@testing-library/react@^16.3.1"
  }
}
</script>
</head>
